<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi Fou Mi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">

        <div id="sideLeft">
            <div id="logoComputer"><i class="fas fa-bullseye"></i></div>
            <div id="logoUser">
                <div><i class="fas fa-user"></i></div>
                <div id="count">
                    <p>point :</p>
                    <p id="point">0</p>
                </div>
            </div>
        </div>

        <div id="game">
            <div id="board">
                <div id="computerChoice"></div>
                <div id="userChoice"></div>
            </div>
            <div id="choice">
                <div id="stone"></div>
                <div id="paper"></div>
                <div id="scissors"></div>
            </div>
        </div>
        <div id="sideRight">
            <p>Historique :</p>
            <div id="history">
                <div id="comptHist">
                    <!--                    computer choice-->
                </div>
                <div id="userHist">
                    <!--                    user choice-->
                </div>
                <div id="result">
                    <!--                    winner's logo-->
                </div>
            </div>
        </div>

    </div>

    <script src="appCFM.js"></script>
</body>
</html>
